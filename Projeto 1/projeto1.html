<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contend="width=device-width, initial-scale-1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>

    </head>
    <body>
        <div Class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    
                    <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
              
                    <div class="profile-photo">
                        <img src="perfil-instagran.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">continue como beatrizkelle</a>
                    <a href="#" class="instagram-logout">remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é beatrizkelle?</p>
                    <p class="not-account">
                        <span class="link-blue">alternar conta</span>
                        ou
                        <span class="link-blue">inscreva-se</span>
                    </p>
                        
                   
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
